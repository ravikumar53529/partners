<div class="container login-form">
  <div class="userLogin">
    <div class="login-sec">
      <h3 class="text-center fs-3">Login</h3>
      <hr />
      <form [formGroup]="loginForm" (ngSubmit)="getUserLoginDetails()">
        <label for="username" class="form-label">Username</label><br />
        <input
          type="text"
          name=""
          id="username"
          class="form-control input-field"
          formControlName="username"
          placeholder="Enter username"
        />
        <span
          *ngIf="userName && userName.invalid && userName.touched"
          class="text-danger"
        >
          username is required
          <div *ngIf="userName.errors?.['minlength']">
            Minimum 4 character are required.
          </div>
          <div *ngIf="userName.errors?.['pattern']">
            username should be a-z/A-Z.
          </div>
        </span>
        <br />
        <label for="password" class="form-label mt-2">Password</label><br />
        <input
          type="password"
          name=""
          id="password"
          class="form-control input-field"
          formControlName="password"
          placeholder="Enter password"
        />
        <span
          *ngIf="userPassword && userPassword.invalid && userPassword.touched"
          class="text-danger"
        >
          password is required <br />
          <div *ngIf="userPassword.errors?.['minlength']">
            Minimum 5 character are required.
          </div>
          <div *ngIf="userPassword.errors?.['pattern']">
            password should be a-z/A-Z/0-9
          </div> </span
        ><br />
        <div class="d-flex justify-content-center mt-3">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-danger ms-4">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
